<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Online Pocket Avatar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .audio { 
        display: inline-block; 
        background: #202020; 
        width: 40%;
        height: 45%;
        box-shadow: 0px 0px 10px blue;
      }
      .video { width: 40%; }
      button {
	      background: #333;
	      color: #FFF;
	      border-radius: 4px;
	      border: 0;
	      padding: 10px 14px;
      }
    </style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.base64.min.js"></script>

	<script src="js/avatar.js"></script>

	<script src="js/audiodisplay.js"></script>
	<script src="js/recorder.js"></script>
	<script src="js/main.js"></script>
	<script src="js/tracker.js"></script>
</head>

<body onload="init()">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Online Pocket Avatar</a>
			</div>
		</div>
	</div>

	<div class="container">
		<section id="splash">
			<p id="errorMessage"></p>
		</section>
		<section id="app" hidden>
			<p>
				<video class="video" id="monitor" muted autoplay></video>
				<canvas class="video" id="photo"></canvas>
			</p>
			<p>
				<button id="record_video_btn">Begin Record(15s)</button>
				<button id="stop_btn">Stop</button>
<!-- 				<a id="save" href="#">
					<img src="images/save.svg"></a> -->
			</p>
			<p>
				<canvas class="audio" id="analyser" width="1024" height="500"></canvas>
				<canvas class="audio" id="wavedisplay" width="1024" height="500"></canvas>
			</p>
		</section>

		<div id="result"></div>
	</div>
	<!-- /container -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="js/bootstrap-transition.js"></script>
	<script src="js/bootstrap-alert.js"></script>
	<script src="js/bootstrap-modal.js"></script>
	<script src="js/bootstrap-dropdown.js"></script>
	<script src="js/bootstrap-scrollspy.js"></script>
	<script src="js/bootstrap-tab.js"></script>
	<script src="js/bootstrap-tooltip.js"></script>
	<script src="js/bootstrap-popover.js"></script>
	<script src="js/bootstrap-button.js"></script>
	<script src="js/bootstrap-collapse.js"></script>
	<script src="js/bootstrap-carousel.js"></script>
	<script src="js/bootstrap-typeahead.js"></script>
</body>
</html>
